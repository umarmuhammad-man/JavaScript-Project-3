<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Chapter 15 - 20</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Assignment Chapter 15 - 20</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h3 class="text-center">Chapter # 15 - 20 | Arrays and For Loops</h3>
        <hr>
        <div class="row">
            <div class="box col-lg-6">
                <h5>Input</h5>
                <div class="box1">
                    <div class="form1">
                        <input type="text" class="input" id="input" placeholder="Type city name here">
                        <button id="clearInput" onclick="clearInput()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="box col-lg-6">
                <h5>Current Array State</h5>
                <div id="dateBox" class="box2" style="font-size: 1.2rem;">
                    </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="box col-lg-6">
                <h5>Array Buttons</h5>
                <div class="box3">
                    <button class="btnz" onclick="showCities()">Print All Cities</button>
                    <button class="btnz" onclick="addCity()">Add City (Push)</button>
                    <button class="btnz" onclick="addCityStart()">Add City (Unshift)</button>
                    <button class="btnz" onclick="removeLast()">Remove Last (Pop)</button>
                    <button class="btnz" onclick="removeFirst()">Remove First (Shift)</button>
                    <button class="btnz" onclick="searchCity()">Search City (Loop)</button>
                </div>
            </div>
            <div class="box col-lg-6">
                <h5>Output / Results</h5>
                <div class="box4" id="output"></div>
                <button class="btn1" onclick="clearOutput()">Clear Output</button>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 mt-auto">
        <p class="m-0 text-white">&copy; 2026. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>
</html>
